<html>
<head>
    <meta charset="utf-8">
    <title>place</title>
    <link rel="stylesheet" type="text/css" href="animation-mixer/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css"/>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="JS/index.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: {default: ''}
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                    // playPause();
                });
            }
        });
        AFRAME.registerComponent('clickplay', {
            schema: {
                url: {default: ''}
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    var entity = document.querySelector('[sound]');
                    if()
                    entity.components.sound.pauseSound();
                });
            }
        });
    </script>
    <script>
        function playPause() {
            var audio = document.getElementById("bgMusic");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</head>

<body>
<!--<audio id="bgMusic" src="JingleBells.mp3" autoplay="autoplay" loop="loop"></audio>-->

<div id="musicPlay" onclick="playPause()">
