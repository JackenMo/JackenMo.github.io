<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #panorama {
            width: 100%;
            height: 500px;
        }

        #result {
            width: 100%;
            font-size: 12px;
        }
    </style>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=3.0&ak=CqubwDmuDc6oFRXAZoAkiHdqagQpreM0"></script>
    <title>获取指定的全景图</title>
</head>
<body>
<div id="panorama"></div>
<div id="result">
    <input id="idBMap" name="name" type="text"/>
    <button id="setPanoramaByLocation">按经纬度展示全景</button>
    <button id="setPanoramaById">按全景Id展示全景</button>
    <button id="alertId" οnclick="test()">显示ID</button>
</div>
<script>
    function test() {
        //获取 输入框的值
        alert(document.getElementById("idBMap").value);
    }
</script>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map('panorama');
    map.centerAndZoom(new BMap.Point(120.305456, 31.570037), 12);
    map.addTileLayer(new BMap.PanoramaCoverageLayer());

    var panorama = new BMap.Panorama('panorama');
    panorama.setPov({heading: -40, pitch: 6});

    panorama.setOptions({
        navigationControl: false,
        linksControl: false,
        indoorSceneSwitchControl: false,
        albumsControl: false,
    });

    document.getElementById("setPanoramaByLocation").onclick = function () {
        panorama.setPosition(new BMap.Point(120.320032, 31.589666)); //根据经纬度坐标展示全景图
    };
    document.getElementById("setPanoramaById").onclick = function () {
        panorama.setId(document.getElementById("idBMap").value);//根据全景id展示全景图
    };
</script>
