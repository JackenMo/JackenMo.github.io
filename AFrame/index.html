<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>place</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        var box = document.querySelector("#box");
        box.addEventListener("click", function () {
            console.log("我被点击了！")
        });
    </script>
</head>


<body>
<a-scene>
    <a-entity id="camera" camera position="0 1.8 0" look-controls cursor="rayOrigin: mouse"></a-entity>
    <a-assets>
        <a-asset-item id="SMALL" src="SMALL.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#SMALL"></a-entity>

</a-scene>

</body>
</html>
