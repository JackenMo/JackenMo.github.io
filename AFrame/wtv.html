<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-widht, initial-scale=1.0, suer-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script>
        window.onload = function () {
            function w() {
                var r = document.documentElement;
                var a = r.getBoundingClientRect().width;
                if (a > 750) {
                    a = 750;
                }
                rem = a / 7.5;
                r.style.fontSize = rem + 'px';
            };
            var t;
            w();
            window.addEventListener('resize', function () {
                clearTimeout(t);
                t = setTimeout(w, 300)
            }, false);
        }
    </script>
</head>
