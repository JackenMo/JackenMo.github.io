<html>
<head>
    <meta charset="utf-8">
    <title>place</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@master/dist/aframe-environment-component.min.js"></script>-->
<!--    <script src="js/animation-mixer.js"></script>-->
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: {default: ''}
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        })
    </script>
</head>

<body>

<a-scene>
    <a-entity id="camera" camera position="0 1.8 2" look-controls cursor="rayOrigin: mouse"></a-entity>

    <a-assets>
        <a-asset-item id="SETs" src="Models/GameObject.glb"></a-asset-item>
        <a-asset-item id="robot" src="Models/RobotExpressive.glb"></a-asset-item>
        <a-asset-item id="door" src="Models/Door.glb"></a-asset-item>
        <a-asset-item id="shoeW" src="Models/shoeW.glb"></a-asset-item>
        <a-asset-item id="shoeB" src="Models/shoeB.glb"></a-asset-item>
        <a-asset-item id="shoeG" src="Models/shoeG.glb"></a-asset-item>
        <a-asset-item id="shoeR" src="Models/shoeR.glb"></a-asset-item>
        <a-asset-item id="shoeP" src="Models/shoeP.glb"></a-asset-item>
        <img id="sky" src="Models/night.jpg">
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <a-entity gltf-model="#SETs" id="SETs_E" position="0 0 0" rotation="0 180 0">
        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-5 10 -15"></a-entity>
        <a-entity light="type: spot; color: #EEE; intensity: 0.2" position="0 10 0"></a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
        <a-entity gltf-model="#robot" id="robot_E" position="-1 0 2" scale="0.5 0.5 0.5" rotation="0 180 0"
                  animation-mixer="clip: Dance; loop: repeat">
        </a-entity>
        <a-entity gltf-model="#door" id="door_E" position="-8.29 1 -4.55" navigate-on-click="url: fac2.html"></a-entity>
<!--        <a-entity gltf-model="#shoeW" id="shoeW_E" position="-2.3 0.98 0" navigate-on-click="url: shoeCh.html?color=white"></a-entity>-->
<!--        <a-entity gltf-model="#shoeR" id="shoeR_E" position="-0.8 0.98 0" navigate-on-click="url: shoeCh.html?color=red"></a-entity>-->
<!--        <a-entity gltf-model="#shoeP" id="shoeP_E" position="0.7 0.98 0" navigate-on-click="url: shoeCh.html?color=purple"></a-entity>-->
<!--        <a-entity gltf-model="#shoeG" id="shoeG_E" position="2.2 0.98 0" navigate-on-click="url: shoeCh.html?color=green"></a-entity>-->
<!--        <a-entity gltf-model="#shoeB" id="shoeB_E" position="3.7 0.98 0" navigate-on-click="url: shoeCh.html?color=black"></a-entity>-->

        <a-entity gltf-model="#shoeW" id="shoeW_E" position="-2.3 0.98 0" navigate-on-click="url: bshoeCh.html?color=white"></a-entity>
        <a-entity gltf-model="#shoeR" id="shoeR_E" position="-0.8 0.98 0" navigate-on-click="url: bshoeCh.html?color=red"></a-entity>
        <a-entity gltf-model="#shoeP" id="shoeP_E" position="0.7 0.98 0" navigate-on-click="url: bshoeCh.html?color=purple"></a-entity>
        <a-entity gltf-model="#shoeG" id="shoeG_E" position="2.2 0.98 0" navigate-on-click="url: bshoeCh.html?color=green"></a-entity>
        <a-entity gltf-model="#shoeB" id="shoeB_E" position="3.7 0.98 0" navigate-on-click="url: bshoeCh.html?color=black"></a-entity>
    </a-entity>color=
</a-scene>
</body>
</html>
