<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Tap to place</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('on-click-hand', {
            schema: {
                url: {default: ''}
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        })
    </script>

    <script>
        // Component that places trees where the ground is clicked
        AFRAME.registerComponent('tap-place', {
            init: function () {
                const ground = document.getElementById('box')
                ground.addEventListener('click', event => {
                    // Create new entity for the new object
                    const newElement = document.createElement('a-entity')

                    // The raycaster gives a location of the touch in the scene
                    const touchPoint = event.detail.intersection.point
                    newElement.setAttribute('position', touchPoint)

                    const randomYRotation = Math.random() * 360
                    newElement.setAttribute('rotation', '0 ' + randomYRotation + ' 0')

                    newElement.setAttribute('visible', 'false')
                    newElement.setAttribute('scale', '0.01 0.01 0.01')

                    newElement.setAttribute('gltf-model', '#KTC')
                    this.el.sceneEl.appendChild(newElement)

                    newElement.addEventListener('model-loaded', () => {
                        // Once the model is loaded, we are ready to show it popping in using an animation
                        newElement.setAttribute('visible', 'true')
                        newElement.setAttribute('id', 'house')
                        newElement.setAttribute('animation', {
                            property: 'scale',
                            to: '2 2 2',
                            easing: 'easeOutElastic',
                            dur: 800,
                        })
                        newElement.setAttribute('rotation', '0 0 0')
                        // newElement.setAttribute('navonclick', 'url: room.html')
                    })
                }, {once: true})
            }
        })
    </script>
</head>

<body>

<a-scene
        xrweb
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error>

    <a-sky src="Models/Simon.png" color="#FFFFFF" rotation="0 0 0" id="background"></a-sky>

    <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>

    <!-- We can define assets here to be loaded when A-Frame initializes -->
    <a-assets>
        <a-asset-item id="KTC" src="Models/shoeW.glb"></a-asset-item>
    </a-assets>

    <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->

    <a-entity id="camera" camera position="0 5 0" look-controls cursor="rayOrigin: mouse"></a-entity>

    <!--    <a-entity position="0 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee" text="color: blue; align: center; value: [CENTER ALIGNED]; width: 2; ">-->
    <!--    </a-entity>-->

    <a-entity
            light="type: directional;
               intensity: 0.8;"
            position="1 4.3 2.5">
    </a-entity>

    <a-box id="box" tap-place position="0 3 -5"></a-box>

    <!-- Adding the cantap class allows the ground to be clicked -->
    <a-entity
            id="ground"
            class="cantap"
            geometry="primitive: box"
            material="color: #ffffff; transparent: true; opacity: 0.0"
            scale="1000 2 1000"
            position="0 -1 0">
    </a-entity>

</a-scene>
</div>

<script>
    timer = setInterval(changeColor, 5);

    document.onkeydown = function (e) {    //对整个页面监听
        var keyNum = window.event ? e.keyCode : e.which;       //获取被按下的键值
        //判断如果用户按下了回车键（keycody=13）
        if (keyNum == 13) {
            clearInterval(timer);
        }
        if (keyNum == 32) {
            timer = setInterval(changeColor, 10);
        }
    }

    var r = 255
    var g = 255
    var b = 255
    var colorFlag = 1

    // var colorFlag = 1

    function changeColor() {
        let backColor = document.getElementById("background")

        var rgb = "#" + r.toString(16) + g.toString(16) + b.toString(16)


        backColor.setAttribute("color", rgb);

        if (colorFlag) {
            g -= 1
            b = g
            if (g < 50) {
                colorFlag = 0;
            }
        } else {
            g += 1
            b = g
            if (g > 255) {
                colorFlag = 1;
            }
